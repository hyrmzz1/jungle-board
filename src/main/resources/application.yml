# 서버 포트 설정 -> 포트 번호는 겹치면 안됨.
server:
  port: 8082

# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 스키마 먼저 만들고 아래 작성
    url: ${SPRING_DATASOURCE_URL}
    username: root
    password: ${SPRING_DATASOURCE_PASSWORD}
  thymeleaf:
    cache: false

# spring data jpa 설정
jpa:
  database: mysql
  database-platform: org.hibernate.dialect.MySQLDialect
  show-sql: true
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      format_sql: true

