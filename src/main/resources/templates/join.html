<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join us!</title>
</head>
<body>
    <form action="/board/join" method="post">  <!-- action: form에 작성한 데이터 어디로 보낼지 지정 -->
        <!-- name: 서버로 전송되는 변수명 -->
        아이디: <input type="text" name="memberId"> <br>
        비밀번호: <input type="password" name="memberPassword"> <br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
